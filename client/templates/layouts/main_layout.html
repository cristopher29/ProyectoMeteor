<template name="mainLayout">

    {{> header}}

    <div class="container contenido">

        <div class="row">

            {{#if isActiveRoute regex='postsList|postsUserFollowing'}}

                <div class="col-md-4">

                    {{#if currentUser}}

                        {{>currentUserProfileCard}}

                        <div class="list-group">
                            <a href="/" class="list-group-item {{isActiveRoute 'postsList' class='active'}}">Todos los posts</a>
                            <a href="{{pathFor 'postsUserFollowing'}}" class="list-group-item {{isActiveRoute 'postsUserFollowing' class='active'}}">Siguiendo</a>
                        </div>
                        {{>recommendations}}
                    {{else}}
                        <div class="list-group">
                            <a href="/" class="list-group-item {{isActiveRoute 'postsList' class='active'}}">Todos los posts</a>
                        </div>
                    {{/if}}

                </div>


            {{/if}}

            {{> yield}}

        </div>
    </div>

</template>
