<template name="currentUserProfileCard">

    <div class="panel panel-default panel-card">
        <div class="panel-heading">
            <img src="https://unsplash.imgix.net/12/barley.jpg?q=75&fm=jpg&s=f39de5ca1970a13dbe6af6c86b3c47ec" />
            <button class="btn btn-primary btn-sm edit-profile" role="button">Editar</button>
        </div>
        <div class="panel-figure">
            {{#if currentUser.profile.display_picture}}
                <img class="img-responsive img-circle" alt="" src="{{currentUser.profile.display_picture}}">
            {{else}}
                <img class="img-responsive img-circle" alt="" src="/img/no-avatar.jpg">
            {{/if}}
        </div>
        <div class="panel-body text-center">
            <p class="grey">{{currentUser.profile.firstName}} {{currentUser.profile.lastName}}</p>
            <h4 class="panel-header">
                <a href="/profile/{{currentUser._id}}">{{currentUser.username}}</a>
            </h4>
            <small style="color: black">A short description goes here.</small>
        </div>
        <div class="panel-thumbnails">
            <div class="row">
                <div class="col-xs-4">
                    <a href="/profile/{{currentUser._id}}" class="text-center">
                        <span class="statLabel">Posts</span>
                        {{#if currentUser.postsCount}}
                            <span>{{currentUser.postsCount}}</span>
                        {{else}}
                            <span>0</span>
                        {{/if}}
                    </a>
                </div>
                <div class="col-xs-4">
                    <a href="/profile/{{currentUser._id}}/following" class="text-center">
                        <span class="statLabel">Siguiendo</span>
                        {{#if currentUser.followingCount}}
                            <span>{{currentUser.followingCount}}</span>
                        {{else}}
                            <span>0</span>
                        {{/if}}

                    </a>
                </div>
                <div class="col-xs-4">
                    <a href="/profile/{{currentUser._id}}/followers" class="text-center">
                        <span class="statLabel">Seguidores</span>
                        {{#if currentUser.followersCount}}
                            <span>{{currentUser.followersCount}}</span>
                        {{else}}
                            <span>0</span>
                        {{/if}}
                    </a>
                </div>
            </div>
        </div>
    </div>

</template>
