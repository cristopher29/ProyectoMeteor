<template name="editProfile">

    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">x</button>
                    <h4 class="modal-title">Editar Perfil</h4>
                </div>
                <div class="modal-body">

                    {{#autoForm collection="Meteor.users" doc=currentUser type="update" id="updateProfile" }}

                        <div class="container-profile-pic">
                            <div class="imageBox" >
                                <div class="mask"></div>
                                <div class="thumbBox"></div>
                            </div>

                            <div class="tools clearfix">
                                <span class="btn btn-primary" id="rotateLeft"><i class="fa fa-undo" aria-hidden="true"></i></span>
                                <span class="btn btn-primary" id="rotateRight"><i class="fa fa-repeat" aria-hidden="true"></i></span>
                                <span class="btn btn-primary" id="zoomIn"><i class="fa fa-plus" aria-hidden="true"></i></span>
                                <span class="btn btn-primary" id="zoomOut"><i class="fa fa-minus" aria-hidden="true"></i></span>
                                <div class="upload-wapper">
                                    <label for="file" class="dropzone">
                                        <input type="file" id="upload-file" name="file" onchange="this.form.fileName.value = this.value" required>
                                        <input type="text" id="fileName" name="fileName" placeholder="Arrastrar y soltar para subir (o click)" readonly>
                                    </label>
                                </div>
                            </div>
                        </div>

                        {{> afQuickField name='profile.firstName'}}
                        {{> afQuickField name='profile.lastName'}}
                        {{> afQuickField name='profile.birthday'}}
                        {{> afQuickField name='profile.gender'}}
                        {{> afQuickField name='profile.website'}}

                        <input id="enviar" type="submit" value="Guardar" class="btn btn-primary"/>

                    {{/autoForm}}

                </div>

            </div>
        </div>
    </div>



</template>
