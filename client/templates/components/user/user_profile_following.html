<template name="userProfileFollowing">

    <div class="col-md-6">

        <h2>Siguiendo</h2>

        {{#if followingInfo}}
            <div class="row">
                {{#each followingInfo}}
                    <div class="col-sm-4 text-center">
                        <a href="/profile/{{_id}}">
                            <img class="img-circle" width="150" src="{{profile.display_picture}}" alt="">
                            <h4>{{username}}</h4>
                        </a>
                    </div>
                {{/each}}
            </div>
        {{else}}
            <div class="alert-user">
                <div class="center-div">
                    {{#if ownProfile}}
                        <h4>No sigues a nadie!</h4>
                    {{else}}
                        <h4>Este usuario no sigue a nadie!</h4>
                    {{/if}}
                </div>
            </div>
        {{/if}}

    </div>

</template>
