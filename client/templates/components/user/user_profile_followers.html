<template name="userProfileFollowers">
    <div class="col-md-6">

        <h2>Seguidores</h2>
            {{#if followersInfo}}
                <div class="row">
                    {{#each followersInfo}}
                        <div class="col-sm-4 text-center">
                            <a href="/profile/{{_id}}">
                                <img class="img-circle" width="150" src="{{profile.display_picture}}" alt="">
                                <h4>{{username}}</h4>
                            </a>
                        </div>
                    {{/each}}
                </div>
            {{else}}
                <div class="alert-user">
                    <div class="center-div">
                        {{#if ownProfile}}
                            <h3>No tienes seguidores</h3>
                        {{else}}
                            <h3>Este usuario no tiene seguidores :(</h3>
                        {{/if}}
                        <img src="/img/FeelsBadMan.png" width="70" alt="">
                    </div>
                </div>
            {{/if}}
    </div>
</template>
