<template name="userProfilePosts">

    {{#if noReady}}
        <div class="col-xs-12">
            {{>loading}}
        </div>
    {{else}}
        {{#if noPosts}}
            <div class="col-md-6">
                <div class="text-center no-posts">
                    No tiene posts! :(
                </div>
            </div>
        {{/if}}
    {{/if}}

    {{#if profilePosts.count}}
        <div class="col-md-6">
            {{#each profilePosts}}
                {{>postItem}}
            {{/each}}
        </div>
    {{/if}}

</template>
