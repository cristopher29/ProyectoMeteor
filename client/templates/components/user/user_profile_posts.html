<template name="userProfilePosts">

    <div class="col-md-6">
        {{#if profilePosts.count}}
            <ul class="posts">
                {{#each profilePosts}}
                    {{>postItem}}
                {{/each}}
            </ul>
            {{#if morePosts}}
                <div class="post-loader-container">
                    <div class="post-loader"></div>
                </div>
                <button class="load-more">Mas</button>
            {{/if}}

        {{else}}
            {{#if ready}}
                <div class="alert-user">
                    <div class="center-div">
                        {{#if ownProfile}}
                            <h4>No tienes posts</h4>
                        {{else}}
                            <h4>Este usuario no tiene posts</h4>
                        {{/if}}
                    </div>
                </div>

            {{else}}
                <div class="loader">
                    {{>loading}}
                </div>
            {{/if}}
        {{/if}}
    </div>

</template>
