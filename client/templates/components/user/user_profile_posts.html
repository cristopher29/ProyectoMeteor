<template name="userProfilePosts">

    <!--{{#if ready}}-->
        <!--{{#if noPosts}}-->
            <!--<div class="col-md-6">-->
                <!--<div class="text-center no-posts">-->
                    <!--No tiene posts! :(-->
                <!--</div>-->
            <!--</div>-->
        <!--{{/if}}-->
    <!--{{/if}}-->

    <div class="col-md-6">
        {{#if profilePosts.count}}
            {{#each profilePosts}}
                {{>postItem}}
            {{/each}}
            {{#if noMorePosts}}
                <div class="alert-user">
                    <div class="center-div">
                        <h3> No hay mas posts</h3>
                        <img src="/img/FeelsBadMan.png" width="70" alt="">
                    </div>
                </div>
            {{else}}
                <button class="load-more">Mas</button>
            {{/if}}

        {{else}}
            {{#if ready}}
                <div class="alert-user">
                    <div class="center-div">
                        {{#if ownProfile}}
                            <h3>No tienes posts</h3>
                        {{else}}
                            <h3>Este usuario no tiene posts</h3>
                        {{/if}}

                        <img src="/img/FeelsBadMan.png" width="70" alt="">
                    </div>
                </div>
            {{else}}
                {{>loading}}
            {{/if}}
        {{/if}}
    </div>

</template>
