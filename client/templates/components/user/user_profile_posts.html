<template name="userProfilePosts">

    {{#if noReady}}
        <div class="col-xs-12">
            {{>loading}}
        </div>
    {{/if}}

    <div class="col-md-6">
        {{#if profilePosts.count}}
            {{#each profilePosts}}
                {{>postItem}}
            {{/each}}
        {{else}}
            <div class="text-center">
                <h3>No tiene posts! :(</h3>
            </div>
        {{/if}}
    </div>

</template>
