<template name="userProfileCard">

    {{#if noReady}}
        <div class="col-md-3">

        </div>
    {{else}}
        <div class="col-md-3">

            <div class="card hovercard">
                <div class="cardheader" style="background: url('/img/card-header.jpg');">

                </div>
                <div class="avatar">
                    {{#if user.profile.display_picture}}
                        <img alt="" src="{{user.profile.display_picture}}">
                    {{else}}
                        <img alt="" src="/img/no-avatar.jpg">
                    {{/if}}
                </div>
                <div class="info">
                    <div class="title">
                        <h3>{{user.firstName}} {{user.lastName}}</h3>
                        <a href="/profile/{{user._id}}" >@{{user.username}}</a>
                    </div>
                    <div class="desc">Tech geek</div>
                </div>
                <div class="stats">
                    <ul class="arrange">
                        <li class="arrangeSizeFit">
                            <a href="/profile/{{user._id}}">
                                <span class="statLabel">Posts</span>
                                {{#if user.postsCount}}
                                    <span class="statValue">{{user.postsCount}}</span>
                                {{else}}
                                    <span class="statValue">0</span>
                                {{/if}}
                            </a>
                        </li>
                        <li class="arrangeSizeFit">
                            <a href="/profile/{{user._id}}/following">
                                <span class="statLabel">Siguiendo</span>
                                {{#if user.followingCount}}
                                    <span class="statValue">{{user.followingCount}}</span>
                                {{else}}
                                    <span class="statValue">0</span>
                                {{/if}}

                            </a>
                        </li>
                        <li class="arrangeSizeFit">
                            <a href="/profile/{{user._id}}/followers">
                                <span class="statLabel">Seguidores</span>
                                {{#if user.followersCount}}
                                    <span class="statValue">{{user.followersCount}}</span>
                                {{else}}
                                    <span class="statValue">0</span>
                                {{/if}}
                            </a>
                        </li>
                    </ul>
                </div>
                {{#if ownProfile}}

                        <button class="profile-btn edit-profile" >
                            <i class="fa fa-pencil"></i> Editar
                        </button>

                {{else}}
                    {{#if user.isFollower}}

                        <button class="unfollow profile-btn" >
                            <i class="fa fa-user-plus"></i> Dejar de seguir
                        </button>

                    {{else}}

                        <button class="follow profile-btn" >
                            <i class="fa fa-user-plus"></i> Seguir
                        </button>

                    {{/if}}
                {{/if}}
            </div>

        </div>
    {{/if}}

</template>
