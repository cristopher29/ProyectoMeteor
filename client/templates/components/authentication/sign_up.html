<template name="signUp">

    <img class="logo framed" src="/img/logo-proyecto.png" alt="Tumblr logo" />

    <form id="sign-up" class="form-auth framed" novalidate="novalidate">
        <div class="has-feedback">
            <input type="text" id="username" placeholder="{{usernamePlaceholder}}" class="input input--top" />
            <span class="error-username glyphicon glyphicon-remove form-control-feedback"></span>
        </div>
        <div class="has-feedback">
            <input type="email" id="email" placeholder="{{emailPlaceholder}}" class="input" />
            <span class="error-email glyphicon glyphicon-remove form-control-feedback"></span>
        </div>
        <div class="has-feedback">
            <input type="password" id="password1" placeholder="{{password1Placeholder}}" class="input" />
            <span class="error-password1 glyphicon glyphicon-remove form-control-feedback"></span>
        </div>
        <div class="has-feedback">
            <input type="password" id="password2" placeholder="{{password2Placeholder}}" class="input" />
            <span class="error-password2 glyphicon glyphicon-remove form-control-feedback"></span>
        </div>

        <input type="submit" value="Enviar" class="input input--submit" />
        <label for="toggle--signup" class="text text--centered">No eres nuevo? <b><a href="{{pathFor 'signIn'}}">Entra!</a></b></label>
    </form>

    <div class="legal">
        <a class="text text--border-right" href="javascript:;">Terminos</a>
        <a class="text text--border-right" href="javascript:;">Privacidad</a>
        <a class="text " href="javascript:;">FAQ</a>
    </div>

    <div class="photo-cred">
        <a class="text" target="_blank">Video por <b>RÃ©my Golinelli</b></a>
    </div>

    <video autoplay loop muted poster="/img/video2.jpg" id="bgvid">
        <source src="/video/video2.webm" type="video/webm">
        <source src="/video/video2.mp4" type="video/mp4">
    </video>

</template>
