<template name="allNotifications">
    <div class="col-md-6">
        {{#each notifications}}
            {{>notificationItemRead}}
        {{/each}}
    </div>
</template>

<template name="notificationItemRead">
    <li class="notification">
        <div class="media">
            <a href="" class="delete pull-right"><i class="fa fa-times"></i></a>
            <div class="media-left">
                <div class="media-object">
                    <img src="http://www.keita-gaming.com/assets/profile/default-avatar-c5d8ec086224cb6fc4e395f4ba3018c2.jpg" alt="" width="30px" height="30px" class="img-rounded">
                </div>
            </div>
            <div class="media-body">
                <strong class="notification-title"><a class="user-profile" href="/profile/{{userId}}">{{username}}</a> {{actionToText action}} <a class="postRoute" href="{{notificationPath}}">{{contentTitle}}</a></strong>

                <div class="notification-desc text-left">
                    <i class="fa fa-clock-o"></i> {{livestamp createdAt}}
                </div>

            </div>
        </div>
    </li>
</template>
