<template name="postsList">


    <div class={{userLoginIn}}>

        <ul class="posts">
            {{#each posts}}
                {{> postItem}}
            {{/each}}
        </ul>

        {{#if Template.subscriptionsReady}}
            {{#if morePosts}}
                <button class="load-more">Mas</button>
            {{/if}}
        {{else}}
            <div class="post-loader-container">
                <div class="post-loader"></div>
            </div>
        {{/if}}

    </div>

</template>
