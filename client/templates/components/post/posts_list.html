<template name="postsList">


    {{#if ready}}
        <div class="col-md-8">

                {{#each posts}}

                    {{> postItem}}

                {{/each}}

                <button class="load-more">Mas</button>

        </div>
    {{else}}
        <div class="loader">
            {{>loading}}
        </div>
    {{/if}}



</template>
