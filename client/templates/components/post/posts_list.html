<template name="postsList">


    {{#if ready}}
        <div class="col-md-8">
            <ul class="posts">

                {{#if posts.count}}
                    {{#each posts}}

                        {{> postItem}}

                    {{/each}}
                {{/if}}

            </ul>
            <div>
                <button class="load-more">Mas</button>
            </div>
        </div>
    {{else}}
        <div class="loader">
            {{>loading}}
        </div>
    {{/if}}



</template>
