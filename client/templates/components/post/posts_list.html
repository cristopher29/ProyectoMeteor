<template name="postsList">

    <div class="col-md-9">
        {{#if ready}}
            <div class="masonry">
                {{#each posts}}
                    <div class="item ">
                        {{> postItem}}
                    </div>
                {{/each}}
                <button class="load-more">Mas</button>
            </div>
        {{else}}
            {{>loading}}
        {{/if}}

    </div>

</template>
