<template name="postsList">

    <div class="row">
    {{#if Template.subscriptionsReady}}
        <div class="col-md-7">
            <ul class="posts">
                {{#each posts}}
                    <li class="post">
                        {{> postItem}}
                    </li>
                {{/each}}
            </ul>
        </div>
        <div>Hola!!</div>
    {{else}}
        {{>loading}}
    {{/if}}
    </div>

</template>
