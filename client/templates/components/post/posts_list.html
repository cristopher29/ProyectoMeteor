<template name="postsList">


    {{#if ready}}
        <div class="col-md-9">
            <div class="masonry">
                {{#each posts}}
                    <div class="item ">
                        {{> postItem}}
                    </div>
                {{/each}}
                <button class="load-more">Mas</button>
            </div>
        </div>
    {{else}}
        <div class="loader">
            {{>loading}}
        </div>
    {{/if}}



</template>
