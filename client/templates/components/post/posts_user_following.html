<template name="postsUserFollowing">

    <div class="col-md-8">

            <ul class="posts">
                {{#each posts}}
                    {{> postItem}}
                {{/each}}
            </ul>
                <button class="load-more">Mas</button>

        {{#if posts.count}}

        {{else}}
            <div class="alert-user">
                <div class="center-div">
                    <h4>No hay posts</h4>
                </div>
            </div>
        {{/if}}

    </div>

</template>
