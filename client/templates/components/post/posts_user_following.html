<template name="postsUserFollowing">

    <div class="col-md-9">
        {{#if posts.count}}
            <div id="grid">
                {{#each posts}}
                    <div class="grid-item">
                        {{> postItem}}
                    </div>
                {{/each}}
                <button class="load-more">Mas</button>
            </div>
        {{else}}
            {{#if noReady}}
                {{>loading}}
            {{else}}
                <div>
                    <h3>No hay posts :(</h3>
                </div>
            {{/if}}
        {{/if}}

    </div>

</template>
