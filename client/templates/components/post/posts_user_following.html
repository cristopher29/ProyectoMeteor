<template name="postsUserFollowing">

    <div class="col-md-8">

        {{#if posts.count}}
            <ul class="posts">
                {{#each posts}}
                    {{> postItem}}
                {{/each}}
            </ul>
        {{else}}
            {{#if noReady}}
                {{>loading}}
            {{/if}}
        {{/if}}

        <button class="load-more">Mas</button>

        {{#if noPosts}}
            <div class="alert-user">
                <div class="center-div">
                    <h4>No hay posts</h4>
                </div>
            </div>
        {{/if}}

    </div>

</template>
