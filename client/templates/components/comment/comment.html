<template name="comment">

    <article class="row">
        <div class="col-md-2 col-sm-2 hidden-xs">
            <figure class="thumbnail">
                <img class="img-responsive" src="http://www.keita-gaming.com/assets/profile/default-avatar-c5d8ec086224cb6fc4e395f4ba3018c2.jpg" />
                <figcaption class="text-center">{{author}}</figcaption>
            </figure>
        </div>
        <div class="col-md-10 col-sm-10">
            <div class="panel panel-default arrow left">
                <div class="panel-body">
                    <header class="text-left">
                        <div class="comment-user"><i class="fa fa-user"></i> <a href="{{pathFor 'userProfile'}}">{{author}}</a></div>
                        <time class="comment-date"><i class="fa fa-clock-o"></i> {{livestamp createdAt}}</time>
                    </header>
                    <div class="comment-post">
                        <p>
                            {{body}}
                        </p>
                    </div>
                    <p class="text-right">
                        <button class="replyComment btn btn-default btn-sm"><i class="fa fa-reply"></i> responder</button>
                        {{#if ownComment}}
                            <button class="delete btn btn-default btn-sm"><i class="fa fa-trash"></i> eliminar</button>
                        {{/if}}
                    </p>
                </div>
            </div>
        </div>
    </article>

</template>
