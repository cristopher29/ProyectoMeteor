<template name="postEdit">
    <form class="main form page postEdit">

        <div class="form-group">
            <label class="control-label" for="title">Titulo</label>
            <div class="controls">
                <input name="title" id="title" type="text" value="{{title}}" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label" for="title">Descripción corta</label>
            <div class="controls">
                <input name="shortDescription" id="shortDescription" type="text" value="{{shortDescription}}" class="form-control" required/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label" for="url">Descripción</label>
            <div class="controls">
                <textarea hidden="hidden" id="descOculto">{{description}}</textarea>
                <div id="description"></div>
            </div>
        </div>

        <input type="submit" value="Guardar" class="btn btn-primary submit"/>
        <hr/>
        <a class="btn btn-danger delete" href="#">Eliminar post</a>
    </form>

</template>
