<template name="postPage">

    <div class="row">
        <div class="col-md-6">

            <h2>{{title}}</h2>

            <p class="lead">
                por <a href="#">{{author}}</a>
            </p>
            <p><span class="glyphicon glyphicon-time"></span> Publicado el {{formatDate createdAt}} a las {{formatHour createdAt}}</p>
            <hr>
            <div class="descripcion">
                <p>{{description}}</p>
            </div>
        </div>

        <div class="col-md-6 text-center">
            <img style="display: inline-block" class="img-responsive" src="http://placehold.it/300x400" alt="">
        </div>
    </div>

    <hr>

    <div class="row">

        {{#if currentUser}}

            {{#autoForm collection="Comments" doc=this id="insertComment"}}

                <div class="form-group">
                    <h3>Comentar</h3>
                    <div class="controls">
                        {{> afQuickField name='body' class='limit-200 form-control'}}
                        <span class="countdown">200 caracteres restantes.</span>
                    </div>
                </div>

                <input id="comentar" type="submit" value="Enviar" class="btn btn-primary"/>

            {{/autoForm}}

        {{else}}

            <div><h4>Para comentar necesitas estar logueado</h4></div>

        {{/if}}

    </div>

    <hr>

    <div class="row">
        <div class="col-xs-12">
            <section class="comment-list">
                {{#each comments}}
                    {{>comment}}
                {{/each}}
            </section>
        </div>
    </div>

</template>
