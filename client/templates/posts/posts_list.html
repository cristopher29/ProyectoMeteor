<template name="postsList">

    <h3>Agrega un nuevo post</h3>

    <textarea class="form-control" rows="3"></textarea>
    <br>
    <button type="button" class="btn btn-primary">Enviar</button>
    <hr>

    <div class="posts">
    {{#each posts}}
      {{> postItem}}
    {{/each}}
    </div>
</template>
