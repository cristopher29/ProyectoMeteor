<template name="postItem">
<div class="col-md-4">

    <div class="panel panel-default">
        <img class="img-responsive" src="http://placehold.it/320x250/" alt="">
        <div class="panel-body">
            <div class="valign">
                <div>
                    <a href="{{pathFor 'postPage'}}" class="lead">{{title}}</a>
                    <p>{{shortDescription}}</p>
                </div>
            </div>
            <div >
                {{#if currentUser}}
                    <a href="{{pathFor 'postPage'}}" class="btn btn-sm btn-primary"><em class="fa fa-eye fa-fw"></em></a>

                    {{#if ownPost}}
                        <a href="{{pathFor 'postEdit'}}" class="pull-right btn btn-sm btn-primary"><em class="fa fa-pencil fa-fw"></em></a>
                    {{/if}}

                    <div class="pull-right btn btn-sm btn-primary"><em class="fa fa-comment fa-fw"></em> {{commentsCount}}</div>

                    {{#if liked}}
                        <button class="pull-right like btn btn-sm btn-danger"><em class="fa fa-heart fa-fw"></em> {{likesCount}}</button>
                    {{else}}
                        <button class="pull-right like btn btn-sm btn-danger"><em class="fa fa-heart-o fa-fw"></em> {{likesCount}}</button>
                    {{/if}}

                {{/if}}
            </div>
        </div>
    </div>

</div>
</template>
