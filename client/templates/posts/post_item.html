<template name="postItem">

    <div class="item">
        <div class="well">
            <img src="http://placehold.it/320x325/EEE" class="img-responsive">
            <h4 class=""><a href="{{pathFor 'postPage'}}">{{title}}</a></h4>
            <div class="descripcion">
                <p>{{shortDescription}}</p>
                <hr>
                <ul class="list-inline">
                {{#if currentUser}}
                    {{#if liked}}
                        <li><a class="like" href=""><i class="fa fa-heart"></i></a> {{likes}}</li>
                    {{else}}
                        <li><a class="like" href=""><i class="fa fa-heart-o"></i></a> {{likes}}</li>
                    {{/if}}

                    {{#if ownPost}}
                        <li><a class="edit" href="{{pathFor 'postEdit'}}" ><i class="fa fa-pencil"></i> editar</a></li>
                    {{/if}}
                {{/if}}
                </ul>
            </div>

        </div>
    </div>

</template>
