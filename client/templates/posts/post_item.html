<template name="postItem">

    <div class="item">
        <div class="well">
            <img src="http://placehold.it/320x325/EEE" class="img-responsive">
            <h4 class=""><a href="{{pathFor 'postPage'}}">{{title}}</a></h4>
            <div class="descripcion">
                <p>{{description}}</p>
            </div>
            {{#if ownPost}}
                <a href="{{pathFor 'postEdit'}}" class="btn btn-default" role="button"><i class="glyphicon glyphicon-edit"></i></a>
            {{/if}}
        </div>
    </div>

</template>



<template name="postContent">

    <div class="col-md-6">

        <h2>{{title}}</h2>

        <p class="lead">
            por <a href="#">{{author}}</a>
        </p>
        <p><span class="glyphicon glyphicon-time"></span> Publicado el {{createdAt}}</p>
        <hr>
        <div class="descripcion">
            <p>{{description}}</p>
        </div>
    </div>

    <div class="col-md-6 text-center">
        <img style="display: inline-block" class="img-responsive" src="http://placehold.it/300x400" alt="">
    </div>

    <div class="col-xs-12">
        <h4>Comentar:</h4>
        <form role="form">
            <div class="form-group">
                <textarea class="form-control" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

</template>
