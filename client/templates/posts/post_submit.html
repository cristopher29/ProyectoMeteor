<template name="postSubmit">

    {{#autoForm collection="Posts" id="insertPost"}}

            <div class="form-group">
                <div class="controls">
                    {{> afQuickField name='title' class='title form-control'}}
                </div>
            </div>
            <div class="form-group">
                <div class="controls">
                    {{> afQuickField name='shortDescription' class='short-description form-control'}}
                </div>
            </div>
            <div class="form-group">
                <div class="controls">
                    {{> afQuickField name='description' }}
                    <span class="countdown">500 caracteres restantes.</span>
                </div>
            </div>

            <input id="enviar" type="submit" value="Enviar" class="btn btn-primary"/>

    {{/autoForm}}

</template>
