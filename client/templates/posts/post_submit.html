<template name="postSubmit">

    <form class="main form page postSubmit">

        <div class="form-group">
            <label class="control-label" for="title">Título</label>
            <div class="controls">
                <input name="title" id="title" type="text" value="" placeholder="Nombre de tu post" class="form-control" required/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label" for="title">Descripción corta</label>
            <div class="controls">
                <input name="shortDescription" id="shortDescription" type="text" value="" placeholder="Escribe una descripción corta" class="form-control" required/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label" for="url">Descripción</label>
            <div class="controls">
                <div id="description"></div>
            </div>
        </div>

        <input type="submit" value="Enviar" class="btn btn-primary"/>
    </form>
</template>
