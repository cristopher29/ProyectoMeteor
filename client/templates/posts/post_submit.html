<template name="postSubmit">

    <form class="main form page postSubmit">

        <div class="form-group">
            <label class="control-label" for="title">Título</label>
            <div class="controls">
                <input name="title" id="title" type="text" value="" placeholder="Nombre de tu post" class="form-control" required/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label" for="url">Descripción</label>
            <div class="controls">
                <textarea placeholder="Descripción..." type="text" name="description" id="description" cols="30" rows="3" class="form-control"></textarea>
            </div>
        </div>

        <input type="submit" value="Enviar" class="btn btn-primary"/>
    </form>
</template>
